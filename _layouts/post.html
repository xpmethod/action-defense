---
layout: default
---

<div id="content">
    {% if page.image %}
            <img src="{{ site.baseurl }}public/images/{{ page.image }}">
    {% endif %}

    {% if page.title %}
        <center><h2>{{ page.title }}</h2></center>
    {% endif %}

    <div class="small-5 large-centered columns">
        <center>{{ page.date | date_to_long_string }}, by {{ page.author }}</center>
    <hr>
        </div>
        <p>{{ content }}<p>
</div>
