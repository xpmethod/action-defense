<ul class="inline-list" style="display: inline-block; float: none;">
{% assign sorted_pages = site.pages | sort:"name" %}
{% for node in sorted_pages %}
{% if node.title != null %}
    <!-- this matches strings in the url to node title to highlight the active page -->
    <li><h4><a id="extra{% if page.url contains node.title %}-active{% endif %}" href="{{ node.url }}">
        {{ node.title }}
    </a></h4></li>
{% endif %}
{% endfor %}
</ul>
