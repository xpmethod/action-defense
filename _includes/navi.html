<ul class="inline-list" style="display: inline-block; float: none; margin-bottom: 0em;">
{% assign sorted_pages = site.pages | sort:"name" %}
{% for node in sorted_pages %}
{% if node.title != null %}
    <!-- this matches strings in the url to node title to highlight the active page -->
    {% capture title %}{{ node.title | downcase | replace: " ", "-" }}{% endcapture %}
    <li><div id="extra{% if page.url contains title %}-active{% endif %}">
    <h4><a href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a></h4></div></li>
{% endif %}
{% endfor %}
</ul>
