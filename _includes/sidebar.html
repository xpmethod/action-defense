<div class="small-2 columns">
    <div id="sidebar">
    <h4>Donate</h4>
    Keep this space AD-FREE. Donate to Hashtag Feminism today. All donations go to contributors.
    </div>
    </br>

    <h4>Tags</h2>
        <ul class="inline-list">
            {% for post in site.posts %}
            {% for tag in post.tags %}
                <li><a href="{{ site.baseurl }}/tags/{{ tag }}">{{ tag }}</a></li>
            {% endfor %}
            {% endfor %}
        </ul>
    </br>

    <h4>Related</h4>
    {% for post in site.related_posts limit:3 %}
    {% endfor %}
</div>
