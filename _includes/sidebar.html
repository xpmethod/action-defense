<div class="row">
<h4>Donate</h4>
<p>Keep this space AD-FREE. Donate to Hashtag Feminism today. All donations go to contributors.</p>
<script src="paypal-button.min.js?merchant=YOUR_MERCHANT_ID"
    data-button="donate"
    data-name="My product"
    data-amount="1.00"
    async></script>
</div>

<div class="row">
<h4>Tags</h2>
    <ul class="inline-list">
        {% for post in site.posts %}
        {% for tag in post.tags %}
            <li><a href="{{ site.baseurl }}/tags/{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
        {% endfor %}
    </ul>
</div>
